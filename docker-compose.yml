version: "3.8"

services:
  # Main Orchestrator Agent (LangGraph)
  orchestrator:
    build:
      context: .
      dockerfile: agents/orchestrator/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Proxy settings for corporate network
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,research,explainer,knowledge,orchestrator}
      # Azure OpenAI settings (with Entra ID auth)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${ORCHESTRATOR_AZURE_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-3-large}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      # Agent URLs
      - RESEARCH_AGENT_URL=http://research:8001
      - EXPLAINER_AGENT_URL=http://explainer:8002
      - KNOWLEDGE_AGENT_URL=http://knowledge:8003
    depends_on:
      research:
        condition: service_healthy
      explainer:
        condition: service_healthy
      knowledge:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - a2a-network

  # Research Agent (CrewAI)
  research:
    build:
      context: .
      dockerfile: agents/research/Dockerfile
    ports:
      - "8001:8001"
    environment:
      # Proxy settings for corporate network
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,research,explainer,knowledge,orchestrator}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${RESEARCH_AZURE_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - KNOWLEDGE_AGENT_URL=http://knowledge:8003
    depends_on:
      knowledge:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - a2a-network

  # Explainer Agent (PydanticAI)
  explainer:
    build:
      context: .
      dockerfile: agents/explainer/Dockerfile
    ports:
      - "8002:8002"
    environment:
      # Proxy settings for corporate network
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,research,explainer,knowledge,orchestrator}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${EXPLAINER_AZURE_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - CONTEXT7_API_KEY=${CONTEXT7_API_KEY}
      - KNOWLEDGE_AGENT_URL=http://knowledge:8003
    depends_on:
      knowledge:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - a2a-network

  # Knowledge Manager Agent (Agno)
  knowledge:
    build:
      context: .
      dockerfile: agents/knowledge/Dockerfile
    ports:
      - "8003:8003"
    environment:
      # Proxy settings for corporate network
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,research,explainer,knowledge,orchestrator}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${KNOWLEDGE_AZURE_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-3-large}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
    volumes:
      - knowledge_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - a2a-network

networks:
  a2a-network:
    driver: bridge

volumes:
  knowledge_data:
    driver: local
